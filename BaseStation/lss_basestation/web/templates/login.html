<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LSS â€” Login</title>
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body { margin: 0; font-family: system-ui, sans-serif; background: #0f172a; color: #e2e8f0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 2.5rem 2rem; width: 100%; max-width: 360px; }
  h1 { margin: 0 0 1.5rem; font-size: 1.4rem; color: #38bdf8; }
  label { display: block; font-size: .85rem; color: #94a3b8; margin-bottom: .4rem; }
  input[type=password] { width: 100%; padding: .65rem .75rem; background: #0f172a; border: 1px solid #334155; border-radius: 6px; color: #e2e8f0; font-size: 1rem; }
  input[type=password]:focus { outline: none; border-color: #38bdf8; }
  button { margin-top: 1rem; width: 100%; padding: .7rem; background: #38bdf8; border: none; border-radius: 6px; color: #0f172a; font-weight: 700; font-size: 1rem; cursor: pointer; }
  button:hover { background: #7dd3fc; }
  .error { margin-top: .75rem; color: #f87171; font-size: .875rem; }
</style>
</head>
<body>
<div class="card">
  <h1>LoRa Sensor Station</h1>
  <form method="post">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" autofocus autocomplete="current-password">
    <button type="submit">Sign in</button>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
  </form>
</div>
</body>
</html>
